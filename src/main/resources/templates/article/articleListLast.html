<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/articleList.css}" />
</head>
<body>
<div class="article-list-grid">
    <div class="header1">
        <a th:href="@{/}"><img src="/img/여모.png"> </a>
    </div>

    <div class="header2">

        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width:90%">
            <button class="btn btn-outline-secondary" type="submit"><img src="/img/검색.png" style="width:50px;"></button>
        </form>

    </div>

    <div class="header3">
        <div sec:authorize="!isAuthenticated()">
            <table  border="1px" class="table table-hover" style="width:280px;">
                <thead>
                <tr>
                    <td>
                        <div th:text="로그인해주세요"></div>
                    </td>

                    <td>

                        <div sec:authorize="!isAuthenticated()">
                            <form method="post"  th:action="@{/oauth2/authorization/google}">
                                <button class="btn btn-outline-secondary" style="float:right;"><a>로그인</a></button>
                            </form>
                        </div>

                    </td>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>
                        <div class="d-grid gap-2 d-md-block">
                            <a th:href="@{/article/write}">
                                <button type="button" class="btn btn-secondary">여행등록하기</button>
                            </a>
                        </div>
                    </td>
                    <td>
                        <div class="d-grid gap-2 d-md-block">
                            <button type="button" class="btn btn-secondary">등록여행현황</button>
                        </div>
                    </td>

                </tr>
                <tr>
                    <td>
                        <button class="btn"><a class="link-dark rounded ms-1 small" th:href="@{/}">관심여행목록</a></button>
                    </td>
                    <td>
                        <button class="btn"><a class="link-dark rounded ms-1 small" th:href="@{/}">MY신청목록</a></button>
                    </td>

                </tr>
                </tbody>

            </table>
        </div>


        <table sec:authorize="hasRole('USER')" border="1px" class="table table-hover" style="width:280px;">
            <thead>
            <tr>
                <td>
                    <div th:text="${#authentication.name} + '님 '"></div>
                </td>

                <td>

                    <div sec:authorize="isAuthenticated()">
                        <form method="post"  id="logout" name="logout" th:action="@{/logout}">
                            <button class="btn btn-outline-secondary" style="float:right;"><a>로그아웃</a></button>
                        </form>
                    </div>

                </td>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>
                    <div class="d-grid gap-2 d-md-block">
                        <a th:href="@{/article/write}">
                            <button type="button" class="btn btn-secondary">여행등록하기</button>
                        </a>
                    </div>
                </td>
                <td>
                    <div class="d-grid gap-2 d-md-block">
                        <button type="button" class="btn btn-secondary">등록여행현황</button>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <button class="btn"><a class="link-dark rounded ms-1 small" th:href="@{/}">관심여행목록</a></button>
                </td>
                <td>
                    <button class="btn"><a class="link-dark rounded ms-1 small" th:href="@{/}">MY신청목록</a></button>
                </td>

            </tr>
            </tbody>

        </table>
    </div>



    <div class="menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">홈</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/article/list/new(page=(1))}">신규순</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/article/list/last(page=(1))}">과거순</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>

    <!--dddddddddddddddddddddddddddddddddddd메뉴end bddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd -->
    <div class="article-list">
        <div class="card" style="width: 37%; height:700px; margin:15px" th:each="list:${articleList}">
            <div class="atagCard">
                <a class="atagCard" th:href="@{/article/view(articleId=${list.id})}">
                    <img th:src="${list.getThumbnailUrl()}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="list-bigTitle" th:text="${list.title}">title</div>
                        <ul class="list-group list-group-flush">
                            <div class="list-smallTitle">여행날짜:</div><li class="list-group-item" style="text-decoration: none;"  th:text="${list.preDate}">여행날짜</li>
                            <div class="list-smallContent">~</div>
                            <li class="list-group-item" style="text-decoration: none;"  th:text="${list.dateTrip}">여행날짜2</li>
                            <div class="list-smallTitle">모집인원:</div><li class="list-group-item" style="text-decoration: none;"  th:text="${list.countHuman}">모집인원</li>
                            <div class="list-smallTitle">예상지출:</div><li class="list-group-item" style="text-decoration: none;"   th:text="${list.costMoney}">예상지출</li>
                            <div class="list-smallTitle">작성일:</div><li class="list-group-item" style="text-decoration: none;"   th:text="${list.createdDate}">작성일</li>
                        </ul>
                    </div>
                </a>
            </div>

            </a>
        </div>
    </div>

    <!-- page~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active" aria-current="page">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
